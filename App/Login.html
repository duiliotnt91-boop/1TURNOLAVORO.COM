<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TurnoLavoro</title>
    <link rel="stylesheet" href="App.css" />
</head>
<body>

<div class="app-container">

    <h1 class="app-title">Accedi a TurnoLavoro</h1>

    <!-- Login ancora solo “di facciata” -->
    <form class="login-form">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="button" class="btn-primary">Entra (demo)</button>
    </form>

    <p class="app-note">
        L’accesso completo sarà attivato in una fase successiva.  
        Per ora usa la registrazione per entrare nel sistema.
    </p>

    <p class="app-link">
        Non hai ancora un account? <a href="Register.html">Registrati qui</a>
    </p>

</div>

</body>
</html>
