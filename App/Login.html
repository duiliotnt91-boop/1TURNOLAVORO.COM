<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TurnoLavoro</title>
    <link rel="stylesheet" href="App.css" />
</head>
<body>

<div class="app-container">

    <h1 class="app-title">Accedi a TurnoLavoro</h1>

    <form class="login-form" action="../contact.html" method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="btn-primary">Entra</button>
    </form>

    <p class="app-note">Per ora l’accesso è simulato. La piattaforma completa verrà attivata più avanti.</p>

</div>

</body>
</html>
