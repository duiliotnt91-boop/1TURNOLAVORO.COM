<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione - TurnoLavoro</title>
    <link rel="stylesheet" href="App.css" />
</head>
<body>

<div class="app-container">

    <h1 class="app-title">Registrati a TurnoLavoro</h1>

    <form class="login-form" action="https://formsubmit.co/turnolavoro3@gmail.com" method="POST">
        <!-- Protezione base formsubmit -->
        <input type="hidden" name="_captcha" value="false">

        <input type="text" name="nome" placeholder="Nome e Cognome" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="citta" placeholder="Città / Zona" required />

        <select name="interesse" required>
            <option value="">Cosa ti interessa?</option>
            <option value="lavoro">Lavoro immediato</option>
            <option value="formazione">Formazione</option>
            <option value="ambassador">Ambassador / Junior Leader</option>
            <option value="business">Percorso Business interno</option>
        </select>

        <textarea name="messaggio" placeholder="Raccontaci la tua situazione lavorativa e cosa cerchi da TurnoLavoro." rows="4" required></textarea>

        <button type="submit" class="btn-primary">Invia iscrizione</button>
    </form>

    <p class="app-note">
        Dopo l’invio riceverai una mail di conferma.  
        Verrai contattato da TurnoLavoro con i prossimi passi.
    </p>

    <p class="app-link">
        Hai già un account? <a href="Login.html">Vai al login</a>
    </p>

</div>

</body>
</html>
